<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>推しAI設定フォーム</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- ローディング画面 -->
    <div id="loading">
      <div class="spinner loader"></div>
    </div>

    <!-- コンテンツ画面 -->
    <div>
      <!-- フォームのタイトル -->
      <div class="w-75 mx-auto">
        <h2 class="font-weight-bold mt-3">
          ライブレポートを<br />作成しよう！
        </h2>
        <p class="mt-4 mb-2">
          ライブレポートを入力して、推しとの思い出をチャットで振り返ろう！
        </p>
      </div>

      <!-- フォーム -->
      <form>
        <div id="chat-container">
          <div>
            <div class="chat-bubble question" id="q1">セトリ覚えてる？</div>
            <textarea
              class="chat-input answer"
              id="a1"
              name="setlist"
              placeholder="回答を入力..."
            ></textarea>
          </div>

          <div class="chat-bubble question" id="q2">どの曲が一番良かった？</div>
          <textarea
            class="chat-input answer"
            id="a2"
            name="best_song"
            placeholder="回答を入力..."
          ></textarea>

          <div class="chat-bubble question" id="q3">
            今日の推しはどうだった？
          </div>
          <textarea
            class="chat-input answer"
            id="a3"
            name="impression"
            placeholder="回答を入力..."
          ></textarea>

          <div class="chat-bubble question" id="q4">
            今日印象に残ってることは？
          </div>
          <textarea
            class="chat-input answer"
            id="a4"
            name="memorable_event"
            placeholder="回答を入力..."
          ></textarea>

          <div class="chat-bubble question" id="q5">
            ありがとう！レポートを完成させよう！
          </div>

          <input
            type="submit"
            class="chat-input answer"
            id="a5"
            value="ライブのレポート完成！"
          />
        </div>

        <!-- <input
          type="submit"
          class="mt-4 btn btn-primary"
          value="ライブのレポート完成！"
        /> -->
        <!-- <input
          type="submit"
          class="chat-input answer"
          id="a5"
          value="ライブのレポート完成！"
        /> -->
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="formAnimation.js"></script>
  </body>
</html>
